<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="shakespear.css">
        <title>And the play continues</title>
    </head>
    <body>
        <h1>And the play continues...</h1>
        <p>
            <div class="name">
                <div class="Bardolph">
                    BARDOLPH
                </div>
            </div>
        </p>
        <p>
            <div class="speech">
                It is a life that I have desired: I will thrive.
            </div>
        </p>
        <p>
            <div class="name">
                <div class="pistol">
                    PISTOL
                </div>
            </div>
        </p>
        <p>
            <div class="speech">
                O base Hungarian wight! wilt thou the spigot wield?
            </div>
        </p>
        <p>
            <div class="stage-direction">
                Exit BARDOLPH
            </div>
        </p>
        <p>
            <div class="name">
                <div class="nym">
                    NYM
                </div>
            </div>
        </p>
        <p>
            <div class="speech">
                He was gotten in drink: is not the humour conceited?
            </div>
        </p>
        <a href="play.html">The play</a>
    </body>
</html>
